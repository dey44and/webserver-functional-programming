<!DOCTYPE html>
<html lang="RO-ro">
    <head>
        <title>Programarea funcțională</title>
        <meta charset="utf-8">
        <link rel="icon" type="image/x-icon" href="imagini/favicon-32x32.png">
    </head>
    <body>
        <!-- Bara de navigare -->
        <h1>Programare funcțională</h1>
        <nav>
            <a href="index.html">Acasă</a> |
            <a href="inregistreaza.html">Înregistrează</a> |
            <a href="video.html">Video</a> |
            <a href="despre.html">Despre</a>
        </nav>
        <hr>
        <!-- Continutul fisierului curent -->
        <form>
            <fieldset>
                <legend>Informații generale</legend>
                <label for="username">Nume utilizator:</label>
                <input type="text" id="username" name="username"><br>
                
                <label for="password">Parola:</label>
                <input type="password" id="password" name="password"><br>

                <label for="name">Nume:</label>
                <input type="text" id="name" name="name"><br>

                <label for="firstname">Prenume:</label>
                <input type="text" id="firstname" name="firstname"><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email"><br>

                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone"><br>
            </fieldset>
            <fieldset>
                <legend>Informații personale</legend>
                <label for="gender">Sex:</label>
                <select id="gender">
                    <option value="m">Masculin</option>
                    <option value="f">Feminin</option>
                </select><br>

                <label for="programming">Limbajul de programare preferat:</label>
                <select id="programming">
                    <option value="1">C</option>
                    <option value="2">C++</option>
                    <option value="3">Java</option>
                    <option value="4">Python</option>
                    <option value="5">Kotlin</option>
                    <option value="6">Scala</option>
                </select><br>

                <label for="date">Data nașterii:</label>
                <input type="date" id="start" name="date" value="2023-03-16" min="1900-01-01" max="2013-01-01">
                <br>

                <label for="url">Adresă site web personal:</label>
                <input type="url" name="url" id="url" placeholder="https://example.com" pattern="https://.*" size="30">
                <br>
            </fieldset>

            <button type="submit">Înregistrează</button>
        </form>
        <hr>
        <footer>&#169; 2023. Programarea funcțională</footer>
    </body>
</html>
