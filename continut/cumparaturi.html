<div id="list-wrap">
    <h2 class="form-title">Listă gestionată în Javascript</h2>
    <div id="list-form">
        <label for="product">Nume: </label>
        <input type="text" id="product" nume="product"><br>
        <label for="quantity">Cantitate: </label>
        <input type="number" id="quantity" nume="quantity"><br>
        <button onclick="notifyWorker()" class="buy-button">Adaugă</button>
    </div>
    <div id="options">
        <input type="radio" id="LocalStorage" name="storage" value="LocalStorage" checked onchange="loadListLocal()">
        <label for="LocalStorage">LocalStorage</label><br>
        <input type="radio" id="IndexedDB" name="storage" value="IndexedDB" onchange="loadListIndexed()">
        <label for="IndexedDB">IndexedDB</label><br>
    </div>
    <div>
        <table id="list">
            <tr>
                <th>Nr.</th>
                <th>Produs</th>
                <th>Cantitate</th>
            </tr>
        </table>
    </div>
</div>
